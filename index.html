<!doctype html>
<html>
  <head>
    <title>JOBJB</title>
    <style>
      *{
        box-sizing: border-box;
      }
      a{
        text-decoration: none;
      }
      header{
        background-color : #f1f1f1;
        padding: 20px;
        text-align: center;
      }
      nav{
        overflow: hidden;
        background-color: #333;
      }
      nav a{
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      nav a:hover{
        background-color: #ddd;
        color: black;
      }
      .column{
        float: left;
        padding: 10px;
        text-align: center;
      }
      .column.left{
        width: 25%;
      }
      .column.middle{
        width: 50%;
      }
      .column.right{
        width: 25%;
      }
      .row:after{
        content: "";
        display: table;
        clear: both;
      }
      footer{
        background-color: #F1F1F1;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1><a href = "">JOBJB</a></h1>
    </header>
    <nav>
      <script> 
        var index = ['Lesson-Review', 'Free-Talk'];
        var i =0;
        while(i < index.length){
          document.write('<a href="'+index[i]+'.html">'+index[i]+'</a>');
          i = i+1;
          }
       </script>
    </nav>
    <section class="row">
      <article class="column left">
        <h2>Column1</h2>
        <ul>
          <script> 
          var index = ['Kmooc', 'Coursera', 'Opentutorials'];
          var i =0;
          while(i < index.length){
            document.write('<a href="'+index[i]+'.html">'+index[i]+'</a>');
            i = i+1;
            }
          </script>
        </ul>
      </article>
      <article class="column middle">
        <h2>Column2</h2>
        <p>Main Content</p>
      </article>
      <article class="column right">
        <h2>Column3</h2>
        <p>Content</p>
      </article>
    </section>
    <footer class = "footer">
      <script>
        var index = ['Contact'];
        var i =0;
        while(i < index.length){
          document.write('<li><a href="'+index[i]+'.html">'+index[i]+'</a></li>');
          i = i+1;
          }
      </script>
    </footer>
  </body>
</html>
