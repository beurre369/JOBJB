<!doctype html>
<html>
  <head>
    <title>JOBJB</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1 style="margin-bottom: 0px"><a href = "">JOBJB </a> </h1>
        <h3 style="margin-top: 0px">강의 리뷰 전문 사이트</h3>
        <p>어떤 강의를 듣는지에 따라 우리의 삶이 변하기 때문에, <br>우리는 강의들에 대해 잘 알 필요가 있다.</p>
    </header>
    <nav>
        <span><input type="text" placeholder="Search.."></span>
    </nav>
    <section class="row">
      <article class="column left">
        사이트 바로가기
        <ol>
          <li><a onclick="fetchPage('생활코딩')">생활코딩</a></li>
          <li><a onclick="fetchPage('산타토익')">산타토익</a></li>
        </ol>
      </article>
      <article class="column middle">
        <h1>Review</h1>   
        <div class="score" style="padding: 2px; border-top: black solid 1px;" >score : 4/5</div>
        
        
      </article>
        
      <article class="column right">
        
        <div class="relatedclass">df</div>
      <script>
        var index = ['조직도'];
        var i =0;
        while(i < index.length){
          document.write('<li>'+index[i]+'</li>');
          i = i+1;
          }
      </script>
      </article>
    </section>
    <footer class = "footer">
      <script>
        var index = ['Contact'];
        var i =0;
        while(i < index.length){
          document.write('<li><a href="'+index[i]+'.html">'+index[i]+'</a></li>');
          i = i+1;
          }
     </script>
    </footer>
    <script>
      function fetchPage(name){
        fetch(name).then(function(response){
          response.text().then(function(text){
            document.querySelector('article.column.middle').innerHTML = text;
             })
          });
        }
    </script>                      
  </body>
</html>
